<!DOCTYPE html>
<html>
<head>
    <title>Hospital Website</title>
</head>
<style>
    body {
        background-image: url("your-background-image.jpg"); /* Replace with your desired image */
        background-size: cover;
        font-family: Arial, sans-serif;
        background-color: #ADD8E6;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b2;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    /* Modal/popup container */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        text-align: center;
    }

    .modal-content h2 {
        color: #155724;
    }

    .modal-content button {
        margin-top: 20px;
    }

    .close-modal {
        margin-top: 10px;
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
    }
</style>
<body>
    <div class="container">
        <h1>Hospital Casualty</h1>
        <form id="casualtyForm">
            <!-- Optional Patient ID -->
            <label for="patientId">Patient ID (Optional):</label>
            <input type="text" id="patientId" name="patientId"><br><br>

            <!-- Required Patient Name -->
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required><br><br>

            <!-- Required Phone Number -->
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"><br><br>

            <!-- Required Emergency Reason -->
            <label for="emergencyReason">Emergency Reason:</label>
            <textarea id="emergencyReason" name="emergencyReason" required></textarea><br><br>

            <!-- Preferred Doctor -->
            <label for="doctorPreferred">Preferred Doctor (Optional):</label>
            <select id="doctorPreferred" name="doctorPreferred">
                <option value="">Select a doctor</option>
                <option value="Dr. A">Dr. A</option>
                <option value="Dr. B">Dr. B</option>
                <option value="Dr. C">Dr. C</option>
                <option value="Other">Other</option>
            </select><br><br>

            <!-- Submit Button -->
            <button type="submit" disabled id="submitButton">Submit</button>
        </form>
    </div>

    <!-- Modal/popup success message -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Success!</h2>
            <p>Your data has been successfully submitted.</p>
            <button id="registerAgainButton">Register Another Casualty</button>
        </div>
    </div>

    <!-- JavaScript for form handling and modal display -->
    <script>
        // Get elements
        const form = document.getElementById('casualtyForm');
        const submitButton = document.getElementById('submitButton');
        const successModal = document.getElementById('successModal');
        const registerAgainButton = document.getElementById('registerAgainButton');

        // Enable the submit button when all required fields are filled
        form.addEventListener('input', () => {
            const isFormFilled = form.checkValidity();
            submitButton.disabled = !isFormFilled; // Enable button if form is valid
        });

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show the success modal
            successModal.style.display = 'flex';

            // Optionally, hide the form while the modal is displayed
            form.style.display = 'none';
        });

        // Handle "Register Another Casualty" button click
        registerAgainButton.addEventListener('click', function() {
            // Reset the form and display it again
            form.reset();
            form.style.display = 'block';
            submitButton.disabled = true; // Disable submit button again

            // Hide the success modal
            successModal.style.display = 'none';
        });
    </script>
</body>
</html>
