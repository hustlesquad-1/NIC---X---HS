
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Information Portal</title>
    <link rel="stylesheet" href="dietary_style.css">
</head>
<body>
    <header>
        <h1>Dietary Information Portal</h1>
    
    </header>

    <section id="doctor-input">
        <h2>Doctor's Input</h2>
        <form id="dietary-form">
            <div class="form-group">
                <label for="patient-name">Patient ID:</label>
                <input type="text" id="patient-ID" name="patient-ID" required>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis" required>
            </div>
            <div class="form-group">
                <label for="diet-plan">Recommended Diet:</label>
                <textarea id="diet-plan" name="diet-plan" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="special-notes">Special Notes:</label>
                <textarea id="special-notes" name="special-notes" rows="4"></textarea>
            </div>
            <button type="button" onclick="generatePatientView()">Generate Patient View</button>
        </form>
    </section>

    <section id="patient-view">
        <h2>Patient's View</h2>
        <div id="patient-info" class="info-card">
            <p>Enter information above to generate the patient view.</p>
        </div>
    </section>

  

    <script>
        function generatePatientView() {
            const patientID = document.getElementById('patient-ID').value;
            const diagnosis = document.getElementById('diagnosis').value;
            const dietPlan = document.getElementById('diet-plan').value;
            const specialNotes = document.getElementById('special-notes').value;

            const patientInfo = document.getElementById('patient-info');

            patientInfo.innerHTML = `
                <h3>Your Dietary Plan</h3>
                <p><strong>Patient ID:</strong> ${patientID}</p>
                <p><strong>Diagnosis:</strong> ${diagnosis}</p>
                <p><strong>What You Should Eat:</strong></p>
                <ul>
                    ${dietPlan.split('\n').map(item => `<li>${item}</li>`).join('')}
                </ul>
                <p><strong>Important Notes:</strong> ${specialNotes}</p>
            `;
        }
    </script>
</body>
</html>
