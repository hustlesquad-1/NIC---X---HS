<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ADT.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Patient Admission Form</h1>
            <p><a href="ADT.html" class="home-link"><i class="fas fa-home"></i> Home</a></p>
        </div>
    </header>

    <div class="container">
        <form id="admission-form" action="/submit-admission" method="POST">
            <!-- Patient Identification Section -->
            <div class="form-field">
                <label for="admission-patient-id">Patient ID</label>
                <input type="text" id="admission-patient-id" name="patient-id" required placeholder="Enter patient ID">
                
                <label for="admission-patient-name">Patient Name</label>
                <input type="text" id="admission-patient-name" name="patient-name" required placeholder="Enter full name">
                
                <label for="admission-dob">Date of Birth</label>
                <input type="date" id="admission-dob" name="dob" required>
                
                <label for="admission-gender">Gender</label>
                <select id="admission-gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="admission-contact">Contact Number</label>
                <input type="tel" id="admission-contact" name="contact" required placeholder="Enter contact number">
                
                <label for="admission-address">Address</label>
                <textarea id="admission-address" name="address" rows="3" placeholder="Enter patient's address"></textarea>
            </div>

            <!-- Medical Information Section -->
            <div class="form-field">
                <h3>Medical Information</h3>
                <label for="admission-reason">Reason for Admission</label>
                <textarea id="admission-reason" name="admission-reason" rows="3" required placeholder="Provide details for admission"></textarea>

                <label for="admission-medical-history">Medical History</label>
                <textarea id="admission-medical-history" name="medical-history" rows="3" placeholder="Describe any existing medical conditions"></textarea>
                
                <label for="admission-allergies">Allergies</label>
                <input type="text" id="admission-allergies" name="allergies" placeholder="List any known allergies">
                
                <label for="admission-medications">Current Medications</label>
                <input type="text" id="admission-medications" name="medications" placeholder="List any current medications">
                
                <label for="admission-doctor">Admitting Doctor</label>
                <input type="text" id="admission-doctor" name="admitting-doctor" required placeholder="Enter doctor's name">
            </div>

            <!-- Administrative Details Section -->
            <div class="form-field">
                <h3>Administrative Details</h3>
                <label for="admission-ward">Ward</label>
                <select id="admission-ward" name="ward" required>
                    <option value="">Select Ward</option>
                    <option value="general">General Ward</option>
                    <option value="icu">ICU</option>
                    <option value="private">Private Ward</option>
                </select>
                
                <label for="admission-bed-number">Bed Number</label>
                <input type="text" id="admission-bed-number" name="bed-number" required placeholder="Enter allocated bed number">
                
                <label for="admission-date">Admission Date</label>
                <input type="date" id="admission-date" name="admission-date" required>
                
                <label for="admission-insurance">Insurance Provider</label>
                <input type="text" id="admission-insurance" name="insurance" placeholder="Enter insurance provider (if applicable)">
                
                <label for="admission-payment-method">Payment Method</label>
                <select id="admission-payment-method" name="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="insurance">Insurance</option>
                    <option value="cash">Cash</option>
                    <option value="credit">Credit Card</option>
                </select>
                
                <label for="admission-remarks">Additional Remarks</label>
                <textarea id="admission-remarks" name="remarks" rows="3" placeholder="Enter any additional information"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Admission Form</button>
        </form>
    </div>

    <script src="ADT.js"></script>
</body>
</html>
