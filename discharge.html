<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discharge Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="ADT.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Patient Discharge Form</h1>
            <p><a href="ADT.html" class="home-link"><i class="fas fa-home"></i> Home</a></p>
        </div>
    </header>

    <div class="container">
        <form id="discharge-form" action="/submit-discharge" method="POST">
            <!-- Discharge Summary -->
            <div class="form-field">
                <label for="discharge-patient-id">Patient ID</label>
                <input type="text" id="discharge-patient-id" name="patient-id" required placeholder="Enter patient ID">

                <label for="discharge-patient-name">Patient Name</label>
                <input type="text" id="discharge-patient-name" name="patient-name" required placeholder="Enter full name">

                <label for="discharge-date">Discharge Date</label>
                <input type="date" id="discharge-date" name="discharge-date" required>

                <label for="discharge-final-diagnosis">Final Diagnosis</label>
                <textarea id="discharge-final-diagnosis" name="final-diagnosis" rows="3" required placeholder="Provide final diagnosis details"></textarea>

                <label for="discharge-treatment-summary">Treatment Summary</label>
                <textarea id="discharge-treatment-summary" name="treatment-summary" rows="4" required placeholder="Summarize treatment during hospital stay"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Discharge Form</button>
        </form>
    </div>

    <script src="ADT.js"></script>
</body>
</html>
