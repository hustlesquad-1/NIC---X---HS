<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPD - Submitted Details</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-image: url("images/opddisplay.avif");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        text-align: center;
        color: #064486;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table th,
      table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #007bff;
        color: white;
      }

      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      table tr:hover {
        background-color: #ddd;
      }

      .details {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Out-Patient (OPD) Details Summary</h1>
      </header>
      <div class="details">
        <table>
          <tr>
            <th>Field</th>
            <th>Details</th>
          </tr>
          <tr>
            <td><strong>Patient Name</strong></td>
            <td id="patientName"></td>
          </tr>
          <tr>
            <td><strong>Patient-ID</strong></td>
            <td id="patient-ID"></td>
          </tr>
          <tr>
            <td><strong>Visit Date</strong></td>
            <td id="visitDate"></td>
          </tr>
          <tr>
            <td><strong>Heartbeat Rate</strong></td>
            <td id="heartbeatRate"></td>
          </tr>
          <tr>
            <td><strong>Temperature (Â°C)</strong></td>
            <td id="temperature"></td>
          </tr>
          <tr>
            <td><strong>Sugar Level (mg/dL)</strong></td>
            <td id="sugarLevel"></td>
          </tr>
          <tr>
            <td><strong>Blood Pressure</strong></td>
            <td id="bloodPressure"></td>
          </tr>
          <tr>
            <td><strong>SpO2 Level (%)</strong></td>
            <td id="spo2"></td>
          </tr>
          <tr>
            <td><strong>Weight (kg)</strong></td>
            <td id="weight"></td>
          </tr>
          <tr>
            <td><strong>Height (cm)</strong></td>
            <td id="height"></td>
          </tr>
          <tr>
            <td><strong>Previous Medical History</strong></td>
            <td id="previousHistory"></td>
          </tr>
          <tr>
            <td><strong>Diagnosis</strong></td>
            <td id="diagnosis"></td>
          </tr>
          <tr>
            <td><strong>Treatment</strong></td>
            <td id="treatment"></td>
          </tr>
          <tr>
            <td><strong>Prescription</strong></td>
            <td id="prescription"></td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      // Extract URL parameters and display in respective table cells
      const urlParams = new URLSearchParams(window.location.search);

      document.getElementById("patientName").textContent =
        urlParams.get("patientName");
      document.getElementById("patient-ID").textContent =
        urlParams.get("patient-ID");
      document.getElementById("visitDate").textContent =
        urlParams.get("visitDate");
      document.getElementById("heartbeatRate").textContent =
        urlParams.get("heartbeatRate");
      document.getElementById("temperature").textContent =
        urlParams.get("temperature");
      document.getElementById("sugarLevel").textContent =
        urlParams.get("sugarLevel");
      document.getElementById("bloodPressure").textContent =
        urlParams.get("bloodPressure");
      document.getElementById("spo2").textContent = urlParams.get("spo2");
      document.getElementById("weight").textContent = urlParams.get("weight");
      document.getElementById("height").textContent = urlParams.get("height");
      document.getElementById("previousHistory").textContent =
        urlParams.get("previousHistory");
      document.getElementById("diagnosis").textContent =
        urlParams.get("diagnosis");
      document.getElementById("treatment").textContent =
        urlParams.get("treatment");
      document.getElementById("prescription").textContent =
        urlParams.get("prescription");
    </script>
  </body>
</html>
